<!DOCTYPE HTML>
<html>
<head>

    <title>Google Web SSO Demo</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="color-scheme" content="light">

    <style>
            body {
                font-family: sans-serif;
            }

            ul.separator {
                list-style: none;
                padding: 0;
                width: 100%;
            }

            ul.separator li {
                padding: 1em 1em;
                border-bottom: 1px solid #CCC;
            }

            ul.separator li:last-child {
                border-bottom: 0;
            }

            li a {display: inline-block; height: 100%; width: 100%; }

            a.no-text-decoration {
                color:#000000;
                text-decoration:none;
            }
    </style>

    <script type="text/javascript">

        // Function to get query parameter by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function openMobileApp() {
            // Get the 'code' parameter from the URL
            const code = getQueryParam('code');

            const deepLinkUrl = `asbstockbroking://cmcmarkets.com?code=${code}`;
            window.location.href = deepLinkUrl;
        }
    </script>


</head>

<body style="margin:0px;">
    <button onclick="openMobileApp()">Open Mobile App</button>
</body>

</html>
