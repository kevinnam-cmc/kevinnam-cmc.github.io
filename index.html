<!DOCTYPE HTML>
<html>
<head>

    <title>Google Web SSO Demo</title>

    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="color-scheme" content="light">

    <style>
        body {
               font-family: sans-serif;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
               background-color: #f0f0f0;
           }

           button {
               padding: 15px 30px;
               font-size: 18px;
               margin: 10px;
               cursor: pointer;
               border: none;
               border-radius: 5px;
               background-color: #007bff;
               color: white;
               transition: background-color 0.3s ease;
           }

           button:hover {
               background-color: #0056b3;
           }
    </style>

    <script type="text/javascript">

        // Function to get query parameter by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function openMobileApp() {
            // Get the 'code' parameter from the URL
<!--            const code = getQueryParam('code');-->

            const deepLinkUrl = 'asbstockbroking://cmcmarkets.com';
            window.location.href = deepLinkUrl;
        }

         function openStaticLink() {
            const staticLinkUrl = 'https://cmcmarkets.com';
            window.location.href = staticLinkUrl;
        }
    </script>


</head>

<body style="margin:0px;">

    <button onclick="openMobileApp()">Open Mobile App</button>

    <button onclick="openStaticLink()">Open Static Link</button>

</body>

</html>
